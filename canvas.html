<!DOCTYPE html>

<head>
<script>
    function create(){
        var w = screen.width;
        var h = screen.height;
        var c = document.getElementById("myCanvas");
        c.height=h;
        c.width=w;
    
        var ctx = c.getContext("2d");

        // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 90);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "white");


        // Fill with gradient
        ctx.fillStyle = 'orange'; 
        ctx.fillRect(10, 10, 550, 1000);
    }

    
</script>

</head>

<body onload="create()" id="body">
    <canvas id="myCanvas" width="100" height="100"></canvas>
</body>

</script>
