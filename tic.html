<head>
    <style>
        td{
            font-size: 50;
        }
        table
        {
            table-layout: fixed;
            width: 500px;
            height: 500px;
            margin: 10px auto;
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gun/lib/radix.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gun/lib/radisk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gun/lib/store.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gun/lib/rindexed.js"></script>
<script src="https://unpkg.com/zenbase/main.js"></script>
</head>

<body style="text-align:center">

    <div id="game">
    <h1 style="text-align:center" id="vs">This page intentionally left blank.</h1> 
    <button onclick=Roll()><img src="cycle.png" width="50" height="30"></button>
    
    <table border = 1 style="text-align:center">
        <tr>
            <td id='0' onclick="Tick(0)">?</td>
            <td id='1' onclick="Tick(1)">?</td>
            <td id='2' onclick="Tick(2)">?</td>
        </tr>
        <tr>
            <td id='3' onclick="Tick(3)">?</td>
            <td id='4' onclick="Tick(4)">?</td>
            <td id='5' onclick="Tick(5)">?</td>
        </tr>
        <tr>
            <td id='6' onclick="Tick(6)">?</td>
            <td id='7' onclick="Tick(7)">?</td>
            <td id='8' onclick="Tick(8)">?</td>
        </tr>
    </table>

    </div>

    <div id="code">
        <h3>What is your room code?</h3>
        <input type="text" id="rc">
        <input type="button" onclick="Switch()">
    </div>

    <div id="again">
        <input type="button" value="Play Again?" onclick="location.reload(true);">
    </div>
</body>

<script src="Dice.js"></script>
