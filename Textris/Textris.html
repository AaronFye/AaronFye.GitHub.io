        if (e.keyCode == '37'){ 
        left();
        }
        else if (e.keyCode == '39') {
        right();
        }

}


    function left(){
        temp2 = glish;
        moved = 1;
        glish--;
        return;
    }
    function right(){
        temp2 = glish;
        moved = 1;
        glish++;
        return;
