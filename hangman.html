<!DOCTYPE html>

<head>
    <title>Hang Man</title>

    <script>
        random = Math.floor(((Math.random()*100000)%14));
        var playing = 0;
        var misses = 0;
        var words = ["aaron","dumbo","revenge","javascript","turpentine","memelord","taskmaster","timelord","massage","robotics","disney","olympics","japanime","xerox"];
        var dude = ["head","chest","RLeg","LLeg","RArm","LArm","REye","LEye","mouth"];
        var word = words[random];
        var game = word.toLowerCase().split("");
        var counter = 0;

        function guess(letter){
            if(playing){
                var char = letter.keyCode;
                var correct = false;
                for(var l = 0; l< game.length; l++){
                    
                    if(game[l] == String.fromCharCode(char).toLowerCase()){
                        correct = true;     
                        var letr = document.getElementsByClassName(game[l]);
                        for(var k = 0; k< letr.length; k++){
                            letr[k].style.visibility = "visible";  
                        };
                        counter++;
                        if(counter == game.length){
                            alert("You win!");
                            playing=0;
                        }
                    }
                    else if(l == game.length-1 && !correct){
                        var item = document.getElementById(dude[misses]);
                        item.style.visibility = "visible";
                        misses++;
                        if(misses == 9){
                            playing = 0;
                            alert("you lose");
                       }
                    }
                    
                }
                
               
            }
        }
        var alphabet = ["A.png","B.png","C.png","D.png","E.png","F.png","G.png","H.png","I.png","J.png","K.png","L.png","M.png","N.png","O.png","P.png","Q.png","R.png","S.png","T.png","U.png","V.png","W.png","X.png","Y.png","Z.png"];

        function start(){
            var art = document.getElementById("art").innerHTML;
            var body = document.getElementById("body");
            body.innerHTML ="<div id=\"game\">" + art + "</div>"
            playing=1;
            //onkeypress="guess(event)"
            var letters = document.getElementById("letters");
            var spaces = letters.innerHTML;
        
            for ( var i =0; i<game.length;i++){
                letters.innerHTML= spaces + "<img class=\""+ game[i] + "\" src=\"Hangman/Alpha/"+ alphabet[(game[i].charCodeAt(0))-97] +"\" style=\"visibility: hidden; margin-top: 500px; margin-left: "+ (i*50+100) +"px; position: absolute;\">";
                //<br/> <img src=\"Hangman/letter.png\">";
                //alert("<img src=\"Hangman/Alpha/"+ alphabet[i] +"\">");
                spaces = letters.innerHTML;
            }
        }
    </script>

    <style>
        @font-face {
            font-family: Aarons;
            src: url(Hangman/SVG/Aarons.ttf);
        }
        button {
            font-family: Aarons;
            font-size: xx-large;
            width: 550px;
            height: 550px
        }
        h3{
            font-family: Aarons;
            font-size: xx-large;
        }
        h2{
            font-family: Aarons;
            font-size:xx-large;
        }

    </style>


</head>


<body id="body" onkeypress="guess(event)">
    <audio id="player" autoplay><source src="Hangman/BGM.mp3" type="audio/mp3"></audio> 
    <div id="game" onkeypress="guess(event)">
    <center> 
        <input type="button" value="Start Game" onclick="start()" style="font-family: Aarons; width:300px;height:30px; font-size: xx-large;" >
        <h2> Type in your answer using a keyboard </h2>
        <h3> No mobile support yet </h3>
    </center>

        <img id="REye" src="Hangman/REye.png" style="position: absolute; margin-left: 900px; margin-top: 325px; visibility: hidden;">
